			float: top;

		}
		div.songTitle {
			padding: auto;
			text-align: middle;
			height: 80px;	
		}
		div.artwork {
			margin: 0 0 0 0;
			display: inline-block;
			width: 35%;
			min-width: 310px;
			height: 99%;
			font-family: "Arial Black", Gadget, sans-serif;
		}
		.round {
			border-radius: 12px;
			height: 300px;
			width: 300px;
		}
		div.player {
			padding: -2% 0 0 0;
			float: top;
			margin: -20px 0 0 0;

			width: 99%;
		}
		.myAudio {
			display: inline-block;
			border-radius: 5px;
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			width: 100%;
			height: 95px;
		}

			height: 55%;
			max-height: 428px;
