			margin: 0px;

			-moz-border-radius: 15px;
			-webkit-border-radius: 15px;

			max-width: 940px;
			width: 100%;
			font-family: "Arial Black", Gadget, sans-serif;
			font-style: oblique;
			text-align: center;
		}
		div.wrapper {
			text-align: center;
			background-color: rgba(0,0,0,0.8);

			width: 98%;
			max-width: 950px;
			min-height: 478px;
    			border-radius: 15px;
			font-family: "Arial Black", Gadget, sans-serif;
		}
		div.music {
   			padding: 1% 0 0 0;
			float: top;
			margin: 0 auto;
			width: 99%;
		}
		div.songTitle {
			padding: auto;
			text-align: middle;
			height: 80px;	
		}
		div.artwork {
			margin: 0 0 0 0;
			display: inline-block;
			width: 35%;
			min-width: 310px;
			height: 99%;
			font-family: "Arial Black", Gadget, sans-serif;
		}
		.round {
			border-radius: 12px;
			height: 300px;
			width: 300px;
		}
		div.player {
			padding: -2% 0 0 0;
			float: top;
			margin: -20px 0 0 0;
   			padding: 0.5% 0.5%;
			width: 99%;
		}
		.myAudio {
			display: inline-block;
			border-radius: 5px;
			-moz-border-radius: 5px;
			-webkit-border-radius: 5px;
			width: 100%;
			height: 95px;
		}
		div.lyrics {

			margin: 0 0 -5% 0;
			min-width: 350px;
			width: 63%;
			height: 55%;
			max-height: 428px;
			overflow-y: scroll;
			font-family: "Arial Black", Gadget, sans-serif;
			font-size: 100%;
		}
