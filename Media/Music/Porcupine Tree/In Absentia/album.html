			text-align: middle;

			height: 99%;

			height: 300px;

		}
		div.player {

			float: top;
			margin: -20px 0 0 0;

			width: 99%;
		}
		.myAudio {

			-webkit-border-radius: 5px;
			width: 100%;
			height: 95px;
